<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Info Scraper Assignment</title>
    <!-- Boostrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light text-center">
            <form class="form-inline">
                <button id="scrape" class="btn btn-outline-success" type="button">Scrap some articles</button>
                <br>
                <button id="home" class="btn btn-sm btn-outline-secondary" type="button">Home</button>
                <br> 
                <button id="saved" class="btn btn-sm btn-outline-secondary" type="button">Saved Items</button>
            </form>
        </nav>
        <div class="jumbotron">
            <h1> Complex Magazine Sneaker Scrapper</h1>
        </div>

        <div class="container">
                <div class="row">
                    <div class="card col-lg-12">
                        <div class="card-title">
                            <h2> Article Title</h2>
                        </div>
                        <div class="card-body">
                            <p>Card infomation</p>
                        </div>
                        <button id="save" class="btn btn-sm btn-outline-secondary" type="button"> SAVE </button>
                        <br>
                    </div>
                </div>
            </div>
    </div>
   
    

    <div id="results"></div>
    <script src="app.js"></script>
  </body>
</html>
